<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto Literal- Melhorias do Es6</title>
    <script>
     let nome = 'Rodrigo'
     let idade = 20
     let sexo = 'masculino'
     let profissao = 'Programador Junior'

     let Objeto = {
        nome: nome,
        idade: idade,
        sexo: sexo,
        profissao: profissao,
        exibirResumo: function(){
            console.log(`${this.nome}, ${this.idade} anos, ${this.sexo}, ${this.profissao}`)
        }
     }

     console.log(Objeto)
     Objeto.exibirResumo()

     let Objeto2 = {
        nome, // nome = nome variavel // valor = valor da variavel
        idade, // isso por que ele entende que tem o mesmo nome da variavel criada
        sexo,
        profissao,
        exibirResumo(){
            console.log(`${this.nome}, ${this.idade} anos, ${this.sexo}, ${this.profissao}`)
        }
     }

     console.log(Objeto2)
     Objeto2.exibirResumo()


    </script>
</head>
<body>
    
</body>
</html>
