<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilar da Herança</title>
    <script>
       class Animal{    // classe pai
        constructor( cor , tamanho , peso){
            this.cor = cor
            this.tamanho = tamanho
            this.peso = peso
        }

        dormir(){
            console.log('Dormir')
        }
       }

       class Passaro extends Animal{   // classe filha
        constructor( bico , cor , tamanho , peso){
            super(cor , tamanho , peso)
            this.bico = bico
        }
        voar(){
            console.log('voar')
        }

       }

       class Papagaio extends Passaro{ // classe neta
        constructor( sabeFalar , cor , tamanho , peso){
            super('Médio', cor , tamanho , peso)
            this.sabeFalar = sabeFalar
        }

        falar(){
            console.log('Esse papagaio Fala')
        }
       }

       class Avestruz extends Passaro{
        constructor(){
            super('Grande', 'Branco e Preto', 250, 15000)
        }

        enterrarCabeca(){
            console.log('Enterrar a Cabeça')
        }

        voar(){
            console.log('Nao sabe voar')
        } 
       }


       let papagaio = new Papagaio(true, 'Verde', 25, 350)
       console.log(papagaio)

       let avestruz = new Avestruz()
       console.log(avestruz)
       avestruz.enterrarCabeca()
       avestruz.voar()

    </script>
</head>
