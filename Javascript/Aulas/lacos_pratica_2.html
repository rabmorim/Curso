<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando Estruturas de Repetição</title>
    <script>
        var x = prompt('Digite o número que voce quer a tabuada')
        x = parseInt(x)
        var resultado
        for(var y = 1; y <= 10; y++){
            resultado = y * x
            console.log(resultado)
            document.write(+ resultado + '<br/>')
        }
    </script>
</head>

</body>
</html>
