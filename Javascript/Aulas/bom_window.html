<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM-Window</title>
    <script>
        var janela
        function abrirPopUp(){
            janela = window.open('http://www.google.com.br')
        }
        function fecharPopUp(){
            janela.close()
        }

    </script>
</head>
<body>
    <button onclick="abrirPopUp()">Abrir Janela</button>
    <button onclick="fecharPopUp()">Fechar Janela</button>
</body>
</html>
