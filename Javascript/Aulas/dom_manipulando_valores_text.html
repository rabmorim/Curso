<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando Valores no DOM</title>
    <script>
        function distribuiCaracter(){
            // selecionar o valor digitado
           var caracter = document.getElementById('entrada').value
           //limpar o campo de digitação
           document.getElementById('entrada').value = ''
           console.log(caracter)
           // limpar espaços em branco nas extremidades da string
           caracter.trim()

           switch(caracter){
            case '0':
            case '1':
            case '2':
            case '3':
            case '4':
            case '5':
            case '6':
            case '7':
            case '8':
            case '9':
            //Adicionar o caracter no campo referente a números
            document.getElementById('numeros').value += caracter
                break;
            default:
            //adicionar o caracter no campo referente aos caracteres
            document.getElementById('letras').value += caracter
           }
        }
    </script>
</head>
<body>
    <input 
    type="text" 
    placeholder="Digite um Caracter aqui"
    onkeyup="distribuiCaracter()"
    id="entrada">

    <hr>
    <span>Letras:</span>
    <input type="text" disabled="disabled" id="letras">

    <span>Números:</span>
    <input type="text" disabled="disabled" id="numeros">
</body>
</html>
