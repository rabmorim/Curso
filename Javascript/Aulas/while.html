<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
    <script>
        var x = 1
        var y = 1

        while( x <= 10){
            document.write( +x+ '<br/>')

            x++ // encremento
        }

        document.write('<hr/>')

        while( y <= 25){
            document.write( +y+ '<br/>')

            y += 5 // encremento, so que de mais de 1 unidade
        }
    </script>
</head>
<body>
  
</body>
</html>
