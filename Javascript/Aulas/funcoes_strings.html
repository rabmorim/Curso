<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun√ßoes Strings</title>
    <script>
        var nome = 'Rodrigo Abreu Amorim'
        // propriedade length(Retorna a quantidade de caracteres de uma string)
        document.write('Rodrigo Abreu Amorim'.length)
        document.write('<br>')
        document.write('Rodrigo Abreu Amorim'.charAt(8))
        document.write('<br>')
        document.write(nome.indexOf('o'))
        document.write('<br>')
        document.write(nome.replace('Abreu','Romario'))
        document.write('<br>')
        document.write(nome.substr(8,5))
        document.write('<br>')
        document.write(nome.toLowerCase())
        document.write('<br>')
        document.write(nome.toUpperCase())
    </script>
</head>
<body>
    
</body>
</html>
