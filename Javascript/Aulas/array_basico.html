    <script>
        //var lista_frutas = Array()
        //Pode ser declarado das duas formas mostradas
        /*
        Quando criamos uma array sem explicitar os indices de cada valor
        o javascript tem a inteligencia de enumerar eles automaticamente,
        começando sempre pelo indice 0.
        */
        var lista_frutas = []
        lista_frutas[1] = 'Banana'
        lista_frutas[2] = true
        lista_frutas[3] = 'Morango'
        lista_frutas[4] = 100
        console.log(lista_frutas[2])
    </script>
