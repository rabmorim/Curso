<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funçoes Matemáticas</title>
    <script>
        var x = Math.ceil(10.380)
        document.write(x)
        document.write('<hr>')
        var y = Math.floor(10.380)
        document.write(y)
        document.write('<hr>')
        var z = Math.round(10.580)
        document.write(z)
    </script>
</head>
