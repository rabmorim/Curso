<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variaveis</title>
    <script>
        //string
        var texto = 'Curso do Javascript'
        //number
        var numero_inteiro = -7
        var numero_fracionado = 2.5
        //boolean
        var teste = true

        alert(numero_fracionado)// serve para abrir um dialog.

        document.write(texto) // Escreve algo no browser

        console.log(numero_inteiro) // Demonstra no console o valor ou até mesmo a evolução de uma variavel.
    </script>
</head>
<body>
    <h1>Variaveis</h1>
</body>
</html>
