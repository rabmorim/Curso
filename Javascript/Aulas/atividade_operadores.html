<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
    <script>
        var nome = prompt('Digite seu nome')
        var altura = prompt('Digite sua altura em centimetros')
        var peso = prompt('Informe seu peso')
        altura = parseFloat(altura)
        peso = parseFloat(peso)
        altura = altura / 100
        //console.log(altura)
        var imc = peso / (altura * altura)
        //console.log(imc)
        if( imc < 16){
            document.write(' ' + nome + ' possui o índice de massa corporal igual a ' + imc + ', sendo classificado como Baixo peso, muito grave.')
        }
        if( imc >= 16 && imc <= 16.99){
            document.write(' ' + nome + ' possui o índice de massa corporal igual a ' + imc + ', sendo classificado como Baixo peso, grave.')
        }
        if( imc >=17 && imc <= 18.49){
            document.write(' ' + nome + ' possui o índice de massa corporal igual a ' + imc + ', sendo classificado como Baixo peso.')
        }
        if( imc >=18.50 && imc <= 24.99){
            document.write(' ' + nome + ' possui o índice de massa corporal igual a ' + imc + ', sendo classificado como Peso Normal.')
        }
        if( imc >=25 && imc <= 29.99){
            document.write(' ' + nome + ' possui o índice de massa corporal igual a ' + imc + ', sendo classificado como SobrePeso.')
        }
        if( imc >=30 && imc <= 34.99){
            document.write(' ' + nome + ' possui o índice de massa corporal igual a ' + imc + ', sendo classificado como Obesidade Grau I')
        }
        if( imc >=35 && imc <= 39.99){
            document.write(' ' + nome + ' possui o índice de massa corporal igual a ' + imc + ', sendo classificado como Obesidade Grau II')
        }
        if( imc >=40){
            document.write(' ' + nome + ' possui o índice de massa corporal igual a ' + imc + ', sendo classificado como Obesidade Grau III')
        }
    </script>
</head>

</html>
