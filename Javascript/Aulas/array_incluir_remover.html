<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array- Removendo e Incluindo</title>
    <script>
        var lista_coisa = []
        lista_coisa['Frutas'] = []
        lista_coisa['Frutas'][0] = 'Banana'
        lista_coisa['Frutas'][1] = 'Maçã'
        console.log(lista_coisa)
        //incluir um elemento no final do nosso array
        lista_coisa['Frutas'].push('Uva')
        // incluir um elemento no inicio do nosso array
        lista_coisa['Frutas'].unshift('Morango')

        // exluir um elemento do final do array
        //lista_coisa['Frutas'].pop()

        
        // exluir um elemento do inicio do array
        //lista_coisa['Frutas'].shift()

        
    </script>
</head>

</body>
</html>
