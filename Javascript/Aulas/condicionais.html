<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If/Else</title>
    <script>
        var nota = prompt('Digite a nota do aluno') // prompt recebe valores em forma de string, mesmo que ele seja numérico
        var media = prompt('Digite a média da escola')
        
        if(nota >= media){
            document.write('Aprovado')
        }
        else{
            document.write('Reprovado')
        }

    </script>
</head>
<body>
    
</body>
</html>
