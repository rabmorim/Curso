<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando Classes no DOM</title>
    <style>
        .estilo1{
            background: #ff0000;
            color: #fff;
        }
        .estilo2{
            background: greenyellow;
            color: #000;
            border: 1px solid #000;
        }
    </style>
    <script>
        function modificaClasse(){
            document.getElementById('mensagem').className = 'estilo2'
        }
    </script>
</head>
<body>
    <div id="mensagem" class="estilo1">
        Modificando a Classe do Elemento
    </div>

    <hr>
    <button onclick="modificaClasse()" type="button">Aplicar Classe</button>
</body>
</html>
