<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcoes Arrow</title>
    <script>

        /*
        let quadrado = function(x = 3){
            return x * x
        }
        */

        /*
        let quadrado = x => {     recebendo um unico parâmetro nao precisa dos parenteses
            return x * x
        }

        let quadrado = x => x * x quando é instrução simples , nao precisa de return ou nem mesmo parênteses(chamada de return implicito)
        
        */

       let quadrado = (x) => {
        return x * x
       }
       
        document.write( quadrado(5) )
    </script>

</head>
